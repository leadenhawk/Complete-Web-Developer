<!DOCTYPE html>
<html>
  <head>
    <title>javascript</title>
    <style type="text/css">

    </style>
  </head>
  <body>
    <p id="text">Please enter your name</p>
    <input type="text" id="input" placeholder="Your Name"/>
    <button id="button">Enter</button>

    <script type="text/javascript">
      document.getElementById("button").onclick = function() {
        var textEntered = document.getElementById("input").value;
        document.getElementById("text").innerHTML = "Hello, " + textEntered;
        document.getElementById("input").value = "";
      }
    </script>
  </body>
</html>
